<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> ROCK PAPER SCISSORS GAME</title>
<link rel="stylesheet" href="rock.css">
</head>
<body>
	<header>
		<h1>ROCK PAPER SCISSOR </h1>
	</header>
	<div class="score-board">
      <div id="user-label" class="badge">user</div>
      <div id="computer-label"class="badge">comp</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
  </div>
<div class="result">
	<p> Paper covers rock.You win!</p>
</div>
<div class="choices">
	<div class="choice" id="r">
		<img src="https://adiihd.github.io/rock-paper-scissors-game/img/rock.png"height="100" alt=""/>
	</div>
	<div class="choice" id="p">
		<img src="https://adiihd.github.io/rock-paper-scissors-game/img/paper.png" height="100" alt=""/>
	</div>
	<div class="choice" id="s">
		<img src="https://adiihd.github.io/rock-paper-scissors-game/img/scissors.png" height="100" alt=""/>
	</div>
</div>
<p id="action-message">Make your move.</p>
<script src = "rock.js" charset="utf-8"></script>
</body>
</html>
